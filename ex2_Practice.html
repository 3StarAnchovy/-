<!DOCTYPE html>
<!-- Html의 버전을 정의해주는 태그 DOCTYPE -->

<html lang="en">
<!-- 문서의 시작 
lang 속성 ="주력언어" -->

<!-- 속성 ? 태그를 의미나 기능적으로 보조해주는것  -->
<!-- <태그명 속성 = "속성값"> -->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 문서의 정보를 작성하는 영역 헤드 태그 -->

<body>
    <p>test</p>
</body>
<!-- 웹 브라우저에 표시되는 영역, 유저에게 직접적으로 보이는 곳 -->

</html>
